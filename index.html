    <title>The Board Game Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="game-area">
        <div id="question-area" class="hide">
            <div id="question">Questions</div>

                <button class="btn">answer 2</button>

        </div>
    </div>
