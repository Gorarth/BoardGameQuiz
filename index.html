<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cd8216e40b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Board Game Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="game-area">
        <div id="game-title" class="title">
            <h1>The Ultimate Board Game Quiz of 2022</h1>
        </div>
        <div id="rules" class="hide">
            <ul>
               <li>There are six questions</li>
               <br>
               <li>You get one point for each correct answer</li>
               <br>
               <li>Please enjoy!</li>
               <br>
            </ul>
         </div>

        <div id="question-area" class="hide">
            <div id="question" class="question">Questions
            </div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn">answer 1 </button>
                <button class="btn">answer 2 </button>
                <button class="btn">answer 3 </button>
                <button class="btn">answer 4 </button>
            </div>
        </div>
        <div id="end-screen" class="end-screen hide">
            <div class="title">
                <h1>Congratulations! You have completed</h1>
                <h1>The Ultimate Board Game Quiz of 2022!</h1>
                 <p id="end-screen-score">
                </p>
            </div>
            
        </div>

        <div class="controls">
            <button id="start-button" class="start-button btn">Start</button>
            <button id="next-button" class="next-button btn hide">Next</button>
            <button id="rules-button" class="rules-button btn">Rules</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
